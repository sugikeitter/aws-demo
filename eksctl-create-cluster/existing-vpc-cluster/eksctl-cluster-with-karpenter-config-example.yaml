addons:
  - name: vpc-cni
  - name: coredns
  - name: kube-proxy
  - name: eks-pod-identity-agent # not default addon
addonsConfig:
  autoApplyPodIdentityAssociations: true
vpc:
  subnets:
    private:
      ${PRIVATE_SUBNET_DEF_1}
      ${PRIVATE_SUBNET_DEF_2}
      ${PRIVATE_SUBNET_DEF_3}
managedNodeGroups:
  - name: AmazonLinux2023-spot
    amiFamily: AmazonLinux2023
    spot: true
    instanceTypes:
    - m5.xlarge
    - m5a.xlarge
    - m6a.xlarge
    - m6i.xlarge
    - m7a.xlarge
    - m7i.xlarge
    - c5.xlarge
    - c5a.xlarge
    - c6i.xlarge
    - c6a.xlarge
    - c7i.xlarge
    - c7a.xlarge
    desiredCapacity: 2
    minSize: 2 # Karpenter needs 2 node not created by karpenter 
    maxSize: 2
    privateNetworking: true
    iam:
      instanceRoleName: ${KARPENTER_NODE_ROLE}
  - name: Bottlerocket-spot
    amiFamily: Bottlerocket
    spot: true
    instanceTypes:
    - m5.xlarge
    - m5a.xlarge
    - m6a.xlarge
    - m6i.xlarge
    - m7a.xlarge
    - m7i.xlarge
    - c5.xlarge
    - c5a.xlarge
    - c6i.xlarge
    - c6a.xlarge
    - c7i.xlarge
    - c7a.xlarge
    desiredCapacity: 1
    minSize: 1
    maxSize: 1
    privateNetworking: true
    iam:
      instanceRoleName: ${KARPENTER_NODE_ROLE}
